<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="trademark">Casio</div>
        <div class="display">
            <div class="input">
                <div class="expression"></div>
                <div class="prev"></div>
            </div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="row">
                    <button id="button">9</button>
                    <button id="button">8</button>
                    <button id="button">7</button>
                </div>
                <div class="row">
                    <button id="button">6</button>
                    <button id="button">5</button>
                    <button id="button">4</button>
                </div>
                <div class="row">
                    <button id="button">3</button>
                    <button id="button">2</button>
                    <button id="button">1</button>
                </div>
                <div class="row">
                    <button id="button">0</button>
                </div>
            </div>
            <div class="operators">
                <button id="button">+</button>
                <button id="button">-</button>
                <button id="button">*</button>
                <button id="button">/</button>
                <button class="equal">=</button>
                <button class="clear">clc</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
