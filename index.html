<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="trademark">Casio</div>
        <div class="display">
            <div class="input"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="row">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                </div>
                <div class="row">
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                </div>
                <div class="row">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div class="row">
                    <button>0</button>
                </div>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button class="equal">=</button>
                <button class="clear">clc</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
